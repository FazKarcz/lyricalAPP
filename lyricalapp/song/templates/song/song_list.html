<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <title>Lyrical App</title>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}"><img src="../../static/pics/lyricus_logo.png"></a>
        <ul class="menu">
            <li><a href="{% url 'artist:artist_list' %}">Arty≈õci</a></li>
            <li><a href="{% url 'song:album_list' %}">Albumy</a></li>
            <li><a href="{% url 'song:song_list' %}">Piosenki</a></li>
            <li><a href="{% url 'dashboard' %}">Profil</a></li>
            <li><a href="{% url 'login' %}">Logowanie</a></li>
            <li><a href="{% url 'register' %}">Rejestracja</a></li>
        </ul>
    </nav>
    <main>
    <h1>Lista Piosenek</h1>
        <form method="GET" action="">
            <input type="text" name="search_query" placeholder="Search songs...">
            <input type="submit" value="Search">
        </form>
        <h1>Wynik wyszukiwania...</h1>

        <ul class="songs">
            {% for song in songs %}
                <li><a href="{% url 'song:song_detail' song.id %}"><div id="song_name">{{ song.song_name }}</div></a><a href="{% url 'artist:artist_detail' song.artist_id %}"><div id="song_artist">{{ song.artist }}</div></a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
