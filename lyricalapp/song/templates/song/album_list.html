<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Lyrical App</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <nav>
        <img src="../../static/pics/lyricus_logo.png">
        <ul class="menu">
            <li><a href="user">Profil</a></li>
            <li><a href="user/login">Logowanie</a></li>
            <li><a href="user/register">Rejestracja</a></li>
            <li><a href="{% url 'artist:artist_list' %}">Artyści</a></li>
            <li><a href="{% url 'song:album_list' %}">Albumy</a></li>
            <li><a href="{% url 'song:song_list' %}">Piosenki</a></li>
        </ul>
    </nav>
  <h1>Lista Albumów</h1>
  <ul>
    {% for album in albums %}
        <li><a href="{% url 'song:album_detail' album.id %}"> {{ album.album_name }}</a> - <a href="{% url 'artist:artist_detail' artist_id=album.artist_id %}">{{ album.artist }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
