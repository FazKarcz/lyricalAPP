{% load static %}
<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Lyrical App</title>
    <link rel="stylesheet" href="{% static 'css/styleDashboard.css' %}">
    <script src="https://kit.fontawesome.com/6340fe00a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id='menu'>
        <a href="{% url 'index' %}"><img src="{% static 'pics/lyricus_logo2.png' %}" alt="logo"></a>
        <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
        <ul>
            <li><a href="{% url 'artist:artist_list' %}">Artyści</a></li>
            <li><a href="{% url 'song:album_list' %}">Albumy</a></li>
            <li><a href="{% url 'song:song_list' %}">Piosenki</a></li>
            <li><a class='dropdown-arrow' href='#'><i class="fa fa-user" aria-hidden="true"></i></a>
            <ul class='sub-menus'>
                {% if user.is_authenticated %}
                <li><a href="{% url 'request_list' %}">Zgłoszenia</a></li>
                <li><a href="{% url 'favorite_list' %}">Ulubione</a></li>
                <li><a href="{% url 'logout' %}">Wyloguj</a></li>
                {% else %}
                <li><a href="{% url 'login' %}" >Logowanie</a></li>
                <li><a href="{% url 'register' %}">Rejestracja</a></li>
                {% endif %}
            </ul>
            <li><a href="{% url 'contactpage:contact' %}">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <div class="glowna">
            <ul class="zabijciemnie">
                <li><i class="fa-solid fa-user fa-lg"></i></li>
                <li class="account">Profil</li>
                <li><a href="{% url 'logout' %}" class="wyloguj">Wyloguj</a></li>
            </ul>
        </div>
        <div class="choose">
            <ul class="opcje">
                <li class="opcje1"><a href="{% url 'request_list' %}">Zgłoszenia</a></li>
                <li class="opcje2"><a href="{% url 'favorite_list' %}">Ulubione</a></li>
                <li class="opcje3"></li>
            </ul>
        </div>
    </main>
</body>
</html>
